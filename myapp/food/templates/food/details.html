{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-5">
                <img class="img-thumbnail" src="{{item.item_image}}" width="500px">
            </div>

            <div class="col-md-6 p-5 mt-5">
                <h1> {{item.item_name}} </h1>
                <h2> {{item.item_desc}} </h2>
                <h3> ${{item.item_price}}</h3>
                <a href="{% url 'food:update_item' item.id %}" class="btn btn-secondary me-2">Update</a>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger ms-2">Delete</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
