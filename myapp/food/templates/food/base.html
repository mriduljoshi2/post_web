{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoodApp</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <a class="navbar-brand ms-3 fs-2" href="{% url 'food:index' %}">FoodApp</a>
        <div class="navbar">
            <a class="nav-item link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover p-2 ms-2 me-2" href="{% url 'food:add_item' %}">Add Item</a>
            <a class="nav-item link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover p-2 ms-2 me-2" href="#">Delete Item</a>
            <a class="nav-item link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover p-2 ms-2 me-2" href="#">View Item</a>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary ms-2 me-4">Logout</button>
                </form>
            {% else %}
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light ms-2 me-4">Login</button>
                </form>
            {% endif %}
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
